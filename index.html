<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>

	<link rel="icon" href="./images/favicon.ico">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<div class="container">

		<form action="" class="form" id="login"> <!--Login Form-->
			<h1 class="form_title">Login</h1>
			<div class="form_message form_message-error"></div>

			<div class="form_input-group">
				<input type="text" class="form_input" autofocus placeholder="Username or email">
				<div class="form_input-error-message"></div>
			</div>

			<div class="form_input-group">
				<input type="password" class="form_input" autofocus placeholder="Password">
				<div class="form_input-error-message"></div>
			</div>

			<button class="form_button" type="submit">Sign in</button>

			<p class="form_text">
				<a href="#" class="form_link id=link">Forgot your password?</a>
			</p>

			<p class="form_text">
				<a href="#" class="form_link" id="linkCreateAccount">Don't have account yet? Create account.</a>
			</p>
		
		</form>


		<form action="" class="form form-hidden" id="createAccount"> <!--Create an Account form-->
			<h1 class="form_title">Create Account</h1>
			<div class="form_message form_message-error"></div>

			<div class="form_input-group">
				<input type="text" class="form_input" autofocus placeholder="Username">
				<div class="form_input-error-message"></div>
			</div>

			<div class="form_input-group">
				<input type="text" class="form_input" autofocus placeholder="Email Address">
				<div class="form_input-error-message"></div>
			</div>

			<div class="form_input-group">
				<input type="password" class="form_input" autofocus placeholder="Password">
				<div class="form_input-error-message"></div>
			</div>

			<div class="form_input-group">
				<input type="password" class="form_input" autofocus placeholder="Confirm Password">
				<div class="form_input-error-message"></div>
			</div>

			<button class="form_button" type="submit">Create Account</button>

			<p class="form_text">
				<a href="#" class="form_link" id="linkLogin">Already have an account? Sign in</a>
			</p>

		</form>
	</div>

	<script src="main.js"></script>
</body>
</html>
